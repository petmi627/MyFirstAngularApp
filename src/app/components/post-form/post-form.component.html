<h2>Add Post</h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" [(ngModel)]="currentPost.title" name="title" #title>
    </div>
    <div class="form-group">
      <label>Body</label>
      <textarea type="text" class="form-control" [(ngModel)]="currentPost.body" name="body" #body ></textarea>
    </div>
    <input type="hidden" [(ngModel)]="currentPost.id" name="id" />
    <button *ngIf="!isEdit" (click)="addPost(title.value, body.value)" class="btn btn-dark btn-block">
      Add post
    </button>
    <button *ngIf="isEdit" (click)="updatePost()" class="btn btn-primary btn-block">
      Update post
    </button>
  </form>
</div>
